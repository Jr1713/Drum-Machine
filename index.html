<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drum Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="drum-machine" class="machine">
    <header class="machine-header">
      <h1>Drum Machine</h1>
      <p class="hint">Click a pad or press the corresponding key</p>
    </header>

    <section class="machine-body">
      <div class="pads">
        <!-- Order: Q W E A S D Z X C -->
        <div class="drum-pad" id="Heater-1" data-name="Heater 1">
          Q
          <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
        </div>

        <div class="drum-pad" id="Heater-2" data-name="Heater 2">
          W
          <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
        </div>

        <div class="drum-pad" id="Heater-3" data-name="Heater 3">
          E
          <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
        </div>

        <div class="drum-pad" id="Heater-4" data-name="Heater 4">
          A
          <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
        </div>

        <div class="drum-pad" id="Clap" data-name="Clap">
          S
          <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
        </div>

        <div class="drum-pad" id="Open-HH" data-name="Open HH">
          D
          <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
        </div>

        <div class="drum-pad" id="Kick-n'-Hat" data-name="Kick n' Hat">
          Z
          <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
        </div>

        <div class="drum-pad" id="Kick" data-name="Kick">
          X
          <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
        </div>

        <div class="drum-pad" id="Closed-HH" data-name="Closed HH">
          C
          <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
        </div>
      </div>

      <aside class="display-panel">
        <div id="display" class="display">Ready</div>
        <div class="controls">
          <label for="volume">Volume</label>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9" />
        </div>
      </aside>
    </section>

    <footer class="machine-footer">
      <small>Drum Machine â€¢ Keys: Q W E A S D Z X C</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
